<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Update Form</h1>
        {% if key2 %}
        <form action="{% url 'update' pk=key2.id %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>FirstName</td>
                    <td><input type="text" name="fname" id="" value="{{ key2.FirstName }}"></td>
                </tr>
                <tr>
                    <td>LastName</td>
                    <td><input type="text" name="lname" id="" value="{{ key2.LastName }}"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="dob" id="" value="{{ key2.DOB }}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="" value="{{ key2.Email }}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="contact" id="" value="{{ key2.Contact }}"></td>
                </tr>
                <tr> 
                    <td><input type="submit" value="Update"></td>   
                </tr>
            </table>
        </form>
        {% endif %}
    </center>
</body>
</html>
